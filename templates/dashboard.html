<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <h3>Your Projects</h3>
      <div>
        <a class="btn btn-outline-light me-2" href="{{ url_for('index') }}">Home</a>
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('create_project_route') }}" class="btn btn-primary">Create New Project</a>
    </div>
    <div class="mt-4">
      {% if projects %}
        <div class="list-group">
          {% for p in projects %}
            <a href="{{ url_for('project_detail', project_id=p.id) }}" class="list-group-item list-group-item-action">
              <div class="d-flex justify-content-between">
                <div>
                  <h5 class="mb-1">{{ p.name }}</h5>
                  <small>Created {{ p.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
                <div>
                  <span class="badge bg-secondary">{{ p.versions|length }} versions</span>
                </div>
              </div>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert alert-info mt-3">No projects yet.</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
