<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Pre-existing Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #212529; 
            color: #f8f9fa; 
        }
        .container {
            max-width: 960px;
        }
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header-nav h2 {
            color: #f8f9fa; 
        }
        .list-group-item {
            background-color: #343a40;
            border-color: #495057;
            color: #f8f9fa;
        }
        .list-group-item-action:hover {
            background-color: #495057; 
        }
        .card {
            background-color: #343a40;
            border: 1px solid #495057;
        }
        .alert-dark-themed {
            background-color: #343a40;
            border-color: #495057;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-nav">
            <h2 class="mb-0">Pre-existing Models</h2>
            <a href="{{ url_for('home') }}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-1"></i> Back to Home
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Saved Models</h5>
            </div>
            <div class="card-body">
                {% if models %}
                    <div class="list-group">
                        {% for model in models %}
                        <a href="{{ url_for('load_model', model_id=model.id) }}" class="list-group-item list-group-item-action">
                            <div>
                                <h6 class="mb-1">{{ model.name }}</h6>
                                <small class="text-muted">Created: {{ model.created_at }}</small>
                            </div>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-dark-themed text-center">
                        <p class="mb-0">No saved models found.</p>
                        <p class="mb-0 small">Models you create will be saved and will appear here.</p>
                    </div>
                {% endif %}
            </div>
        </div>
        
    </div>
</body>
</html>
