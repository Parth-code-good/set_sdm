<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <title>Project: {{ project.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <h3>{{ project.name }}</h3>
      <div>
        <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Back</a>
      </div>
    </div>

    <div class="mt-3">
      <a class="btn btn-primary" href="{{ url_for('create_version_route', project_id=project.id) }}">Create Version</a>
      <form style="display:inline" method="POST" action="{{ url_for('delete_project', project_id=project.id) }}" onsubmit="return confirm('Delete project? This removes files.');">
        <button class="btn btn-danger">Delete Project</button>
      </form>
    </div>

    <div class="mt-4">
      <h5>Versions</h5>
      {% if versions %}
        <ul class="list-group">
          {% for v in versions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ v.name }}</strong> <div class="small text-muted">Created {{ v.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
              </div>
              <div>
                <a class="btn btn-sm btn-outline-light" href="{{ url_for('version_detail', version_id=v.id) }}">Open</a>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('version_download_file', version_id=v.id, filename='schema.sql') }}">Download SQL</a>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="alert alert-info">No versions yet.</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
