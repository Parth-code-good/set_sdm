<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <title>Create Version - {{ project.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h4>Create Version for: {{ project.name }}</h4>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Describe concept (prompt)</label>
        <textarea name="prompt" class="form-control" rows="3" placeholder="Describe the model..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Or upload an existing SQL file</label>
        <input type="file" name="sql_file" accept=".sql" class="form-control"/>
      </div>
      <button class="btn btn-primary" type="submit">Create Version</button>
      <a class="btn btn-link" href="{{ url_for('project_detail', project_id=project.id) }}">Back</a>
    </form>
  </div>
</body>
</html>
